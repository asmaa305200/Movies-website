<div class="contain mt-5 container">
    <div class="row mt-5">
        <div class="col-lg-2" *ngIf="detailsData.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{ detailsData.poster_path}}">
        </div>
        <div class="col-lg-10">
                    <h1 class="mt-2 mb-2">{{detailsData.original_title}}</h1>
                    <p class="mt-3 mb-3">{{detailsData.overview}}</p>
                    <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoData}}" target="_blank">watch
                        trailer</a>
                    
                    <div class="mt-4 p-4">
                        <h2 class="text-white">Top Cast</h2>
                        <div class="row">
                            <div class="col-lg-4" *ngFor="let c of getMovieCastData">
                                <div class="row mt-2 mb-2">
                                    <div class="col-lg-2" *ngIf="c.profile_path">
                                        <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}">
                                    </div>
                                    <div class="col-lg-10">
                                        <h3 class="text-white">{{c.original_name}}</h3>
                                        <p class="text-white">{{c.character}}</p>
                                    </div>
                                </div>
                    
                            </div>
                    
                        </div>
                    </div>
                    </div>
        </div>
    </div>
